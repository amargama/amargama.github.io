{% assign menu = site.data.menu %}

{% if menu %}
  <nav class="site-navigation" role="navigation">
    <ul>
      <li>
        <a href="{{ '/' | prepend: site.baseurl }}">
          in√≠cio
        </a>
      </li>
    {% for item in site.data.menu %}
      <li {% if page.url == item.url %}class="active"{% endif %}>
        {% if item.url contains 'http' %}
          <a href="{{ item.url }}">
            {{ item.title }}
          </a>
        {% else %}
          <a href="{{ item.url | prepend: site.baseurl }}">
            {{ item.title }}
          </a>
        {% endif %}
      </li>
    {% endfor %}
      <li>
        <a class="tooltip" href="mailto:{{ site.email }}">
          <img style="margin: 0.4em auto;" src="/assets/images/icon-mail.svg"/>
          <span class="tooltiptext">{{ site.email }}</span>
        </a>
      </li>
    </ul>
  </nav>
{% endif %}
